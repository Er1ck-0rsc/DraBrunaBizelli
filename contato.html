<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Dra Bruna Bizelli</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

	</head>
	<body>
		<header>
				<div class="caixa">
					<h1> <img id="logobiz" src="bybiz.png" alt="Logo Dra Bruna Bizelli"> </h1>

					<nav>
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="produtos.html">Produtos</a></li>
							<li><a href="contato.html">Contato</a></li> 
						</ul>
					</nav>
				</div>	
		</header>

		<main>
			<form>
				<label for="nomesobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for=telefone> Telefone</label>
				<input type="tel" id=telefone class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols= "70" rows="10" id="mensagem" required>  </textarea>

				<fieldset>
					<legend>Como prefere nosso contato ? </legend>
					<label for="radio-email"><input type="radio" name="contato" valeu="email" id="radio-email"> Email</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" valeu="telefone" id="radio-telefone">Telefone</label>
					

					<label for="radio-whatsapp"><input type="radio" name="contato" valeu="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
					
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido ? </legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>	

				<label class="checkbox" ><input type="checkbox" checked> Gostaria de receber nossas promoções por email? </label>

				<input type="submit" value="Enviar Fomulario" class="enviar">

			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horario</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Terça</td>
						<td>09h - 19h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>09h - 19h</td>
					</tr>
					<tr>
						<td>Quinta</td>
						<td>09h - 19h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>09h - 19h</td>
					</tr>
					<tr>
						<td>Sabado</td>
						<td>09h - 19h</td>
					</tr>
				</tbody>



			</table>
		</main>

		<footer>
			<img src="logoerick.png" alt="Logo desenvolvedor">
			<p class="copyright">
				&copy: Copyright 2023 - Erick Orosco
			</p>
		</footer>
	</body>
</html>
